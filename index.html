<!DOCTYPE html>
<html>
<head>
	<title>Smoothie Order Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Smoothie Order Form</h1>
	<form id="smoothie-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

		<label for="flavor">Flavor:</label>
		<select id="flavor" name="flavor">
			<option value="">--Please choose an option--</option>
			<option value="strawberry">Strawberry</option>
			<option value="banana">Banana</option>
			<option value="mango">Mango</option>
			<option value="pineapple">Pineapple</option>
			<option value="peach">Peach</option>
			<option value="mixed-berry">Mixed Berry</option>
			<option value="green-smoothie">Green Smoothie</option>
			<option value="chocolate">Chocolate</option>
			<option value="vanilla">Vanilla</option>
			<option value="coffee">Coffee</option>
			<option value="matcha">Matcha</option>
			<option value="chai-tea">Chai Tea</option>
			<option value="peanut-butter">Peanut Butter</option>
			<option value="almond-butter">Almond Butter</option>
			<option value="protein-powder">Protein Powder</option>
			<option value="oatmeal">Oatmeal</option>
			<option value="yogurt">Yogurt</option>
			<option value="milk-alternative">Milk Alternative</option>
		 </select>

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="">--Please choose an option--</option>
            <option value="small">Small (12 oz)</option>
            <option value="medium">Medium (16 oz)</option>
            <option value="large">Large (20 oz)</option>            
        </select>

        <label for="toppings[]">Toppings:</label><br />
        <input type='checkbox' name='toppings[]' id='topping1' value='whipped-cream' /> 
        <label for='topping1'>Whipped Cream</label><br />
        <input type='checkbox' name='toppings[]' id='topping2' value='chocolate-chips' /> 
        <label for='topping2'>Chocolate Chips</label><br />
        <input type='checkbox' name='toppings[]' id='topping3' value='sprinkles' /> 
        <label for='topping3'>Sprinkles</label><br />
        <input type='checkbox' name='toppings[]' id='topping4' value='caramel-sauce' /> 
        <label for='topping4'>Caramel Sauce</label><br />

        <input type="submit" name="" id="" onclick= "createSmoothie()"value="Order">
    </form>

    <script type = "text/javascript" src = "script.js"></script>

</body>
</html>
